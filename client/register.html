<!-- client\register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Media App</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <main class="signup-container">
            <h2>Create an Account</h2>
            <form id="signup-form" class="signup-form">
                <div class="form-group">
                    <label for="names">Full Name</label>
                    <input type="text" id="names" name="names" required>
                    <small id="names-Error" class="error-message"></small> <!-- Error for names -->
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small id="email-Error" class="error-message"></small> <!-- Error for email -->
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <small id="username-Error" class="error-message"></small> <!-- Error for username -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" data-target="password">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                    <!-- <div id="password-strength" class="password-strength"></div> -->
                    <small id="password-Error" class="error-message"></small> <!-- Error for password -->
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div id="message"></div> 
            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </main>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
