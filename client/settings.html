<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="./css/settings.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Social Media App</h1>
            <nav>
                <a href="index.html" class="nav-link">Feeds</a>
                <a href="users.html" class="nav-link">Users</a>
                <a href="notifications.html" class="nav-link">Notifications</a>
                <a href="profile.html" class="nav-link">My Profile</a>
                <a href="settings.html" class="nav-link active">Settings</a>
            </nav>
        </header>
        <main class="settings-container">
            <h2>Account Settings</h2>   
            <form id="settings-form" class="settings-form">
                <section class="settings-section">
                    <h3>Privacy</h3>
                    <div class="form-group">
                        <label for="profile-visibility">Profile Visibility</label>
                        <select id="profile-visibility" name="profile-visibility">
                            <option value="public">Public</option>
                            <option value="friends">Friends Only</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-email" name="show-email">
                            Show email on profile
                        </label>
                    </div>
                </section>
                <section class="settings-section">
                    <h3>Notifications</h3>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="email-notifications" name="email-notifications">
                            Receive email notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="push-notifications" name="push-notifications">
                            Receive push notifications
                        </label>
                    </div>
                </section>
                <section class="settings-section">
                    <h3>Account</h3>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone" name="timezone">
                            <option value="UTC">UTC</option>
                            <option value="EST">Eastern Time</option>
                            <option value="CST">Central Time</option>
                            <option value="PST">Pacific Time</option>
                        </select>
                    </div>
                </section>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
            <section class="settings-section danger-zone">
                <h3>Danger Zone</h3>
                <button id="deactivate-btn" class="danger-btn">Deactivate Account</button>
                <button id="delete-btn" class="danger-btn">Delete Account</button>
            </section>
        </main>
    </div>
    <script src="./js/settings.js"></script>
</body>
</html>
