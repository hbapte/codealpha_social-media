<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./css/edit-profile.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>


    <div class="container">
        <header id="app-header"></header>
            <h1>Social Media</h1>
            <nav>
                <a href="#" class="nav-link ">Feeds</a>
                <a href="notifications.html" class="nav-link">Notifications</a>               
                <a href="profile.html" class="nav-link active">Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>               
                
                
            </nav>
        </header>


        <div class="edit-profile-card">
            <header class="edit-profile-header">
                
                <h1>Edit Profile</h1>
                <button id="save-profile-btn" class="save-profile-btn">Save Changes</button>
            </header>
            <form id="edit-profile-form" class="edit-profile-form">
                <div class="form-group">
                    <label for="avatar-upload" class="avatar-upload-label">
                        <img id="avatar-preview" src="./assets/placeholder.svg" alt="User Avatar" class="avatar-preview">
                        <span class="avatar-upload-icon">
                            <i data-lucide="camera"></i>
                        </span>
                    </label>
                    <input type="file" id="avatar-upload" accept="image/*" hidden>
                </div>
                <div class="form-group">
                    <label for="names">Full Name</label>
                    <input type="text" id="names" name="names" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role">
                </div>
            </form>
        </div>
    </div>
    <script src="./js/edit-profile.js"></script>
</body>
</html>
