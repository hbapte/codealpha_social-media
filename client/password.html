<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="./css/password.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Social Media App</h1>
            <nav>
                <a href="index.html" class="nav-link">Feeds</a>
                <a href="notifications.html" class="nav-link">Notifications</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </nav>
        </header>
        <main class="change-password-container">
            <h2>Change Password</h2>
            <form id="change-password-form" class="change-password-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <div class="password-input">
                        <input type="password" id="current-password" name="current-password" required>
                        <button type="button" class="toggle-password" data-target="current-password">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-input">
                        <input type="password" id="new-password" name="new-password" required>
                        <button type="button" class="toggle-password" data-target="new-password">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                    <div id="password-strength" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button type="button" class="toggle-password" data-target="confirm-password">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="change-password-btn">Change Password</button>
            </form>
        </main>
    </div>
    <script src="./js/password.js"></script>
</body>
</html>
