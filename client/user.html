<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/user.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Social Media App</h1>
            <nav>
                <a href="index.html" class="nav-link">Feeds</a>
                <a href="users.html" class="nav-link active">Users</a>
                <a href="notifications.html" class="nav-link ">Notifications</a>
                <a href="profile.html" class="nav-link">My Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </nav>
        </header>
        <main class="user-profile-container">
            <section class="user-info">
                <img id="user-avatar" src="./assets/placeholder.svg" alt="User Avatar" class="user-avatar">
                <h2 id="user-name"></h2>
                <p id="user-username"></p>
                <p id="user-bio"></p>
                <div class="user-stats">
                    <div class="stat">
                        <span id="posts-count"></span>
                        <span>Posts</span>
                    </div>
                    <div class="stat">
                        <span id="followers-count"></span>
                        <span>Followers</span>
                    </div>
                    <div class="stat">
                        <span id="following-count"></span>
                        <span>Following</span>
                    </div>
                </div>
                <button id="follow-btn" class="follow-btn">Follow</button>
            </section>
            <section class="user-posts">
                <h3>Posts</h3>
                <div id="posts-container" class="posts-container">
                    <!-- User posts will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>
    <script src="./js/user.js"></script>
</body>
</html>
