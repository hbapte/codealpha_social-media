<!-- client\profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">

        <header class="app-header">
            <h1>Social Media App</h1>
            <nav>
                <a href="index.html" class="nav-link">Feeds</a>
                <a href="users.html" class="nav-link">Users</a>
                <a href="notifications.html" class="nav-link">Notifications</a>
                <a href="profile.html" class="nav-link active">My Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </nav>
        </header>

        <div class="profile-card">
            <header class="profile-header">
                <img id="avatar" src="./assets/placeholder.svg" alt="User Avatar" class="avatar">
                <div class="profile-info">
                    <h1 id="names"></h1>
                    <p id="username"></p>
                   
                </div>
                <a href="/client/edit-profile.html" class="edit-profile-btn">Edit Profile</a>
            </header>
            <nav class="profile-tabs">
                <button class="tab-btn active" data-tab="about">About</button>
                <button class="tab-btn" data-tab="followers">Followers</button>
                <button class="tab-btn" data-tab="posts">Posts</button>
            </nav>
            <div class="tab-content">
                <div id="about" class="tab-pane active">
                    <h2>About</h2>
                    <p id="bio"></p>
                    <div class="about-grid">
                        <div>
                            <h3>Email</h3>
                            <p id="email"></p>
                        </div>
                        <div>
                            <h3>Joined</h3>
                            <p id="joined-at"></p>
                        </div>
                    </div>
                </div>
                <div id="followers" class="tab-pane">
                    <h2>Network</h2>
                    <div class="network-stats">
                        <div>
                            <h3 id="followers-count"></h3>
                            <p>Followers</p>
                        </div>
                        <div>
                            <h3 id="following-count"></h3>
                            <p>Following</p>
                        </div>
                    </div>
                </div>
                <div id="posts" class="tab-pane">
                    <h2>Posts</h2>
                    <div class="posts-stats">
                        <h3 id="posts-count"></h3>
                        <p>Total Posts</p>
                    </div>
                    <div id="posts" class="posts-container"> <!-- Ensure this ID matches in JS -->
                        <!-- Posts will be dynamically added here -->
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./js/profile.js"></script>
</body>
</html>
